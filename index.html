     <script>
        const texts = ["Full Stack Web Developer", "Specialized with PHP, MySQL, JWT"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const speed = 100;
        const eraseSpeed = 50;
        const delay = 1000; 
        const typingText = document.getElementById("typing-text");

        function typeEffect() {
            const currentText = texts[textIndex];
            if (!isDeleting) {
                typingText.innerText = currentText.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, delay);
                    return;
                }
            } else {
                typingText.innerText = currentText.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                }
            }
            setTimeout(typeEffect, isDeleting ? eraseSpeed : speed);
        }
        document.addEventListener("DOMContentLoaded", typeEffect);
    </script>
