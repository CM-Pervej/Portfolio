<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font icon -->
    <script src="https://kit.fontawesome.com/8e69038194.js" crossorigin="anonymous"></script>
    <title>Fruit Burst</title>
</head>
<body>
    <!-- Open the modal using ID.showModal() method -->
    <button class="" onclick="my_modal_2.showModal()">
      <div class="card w-96 bg-base-100 border rounded-sm">
        <figure class="px-10 pt-10">
          <img src="./images/fruit6.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body pt-4 text-center flex flex-col gap-5">
            <p class="font-[700] text-2xl border-b py-5">12.90$ - 18.85$</p>
            <p class="text-[16px] font-[500]">Apples</p>
            <div class="rating rating-md rating-half flex justify-center">
                <input type="radio" name="rating-10" class="rating-hidden" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" checked />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" />
                <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
            </div>
            <p>Details</p>
        </div>
    </div>
    </button>
    <dialog id="my_modal_2" class="modal">  
        <div class="modal-box w-full">
          <div class="font-bold text-lg">
            <div class="card bg-base-100 border rounded-sm">
              <figure class="px-10 pt-10">
                <img src="./images/fruit6.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body pt-4 text-center flex flex-col gap-5">
                  <p class="font-[700] text-2xl border-b py-5">12.90$ - 18.85$</p>
                  <p class="text-[16px] font-[500]">Apples</p>
                  <div class="rating rating-md rating-half flex justify-center">
                      <input type="radio" name="rating-10" class="rating-hidden" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" checked />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-1" />
                      <input type="radio" name="rating-10" class="bg-[#f85559] mask mask-star-2 mask-half-2" />
                  </div>
                  <div class="flex justify-center gap-5">
                    <div class="modal-action m-0">
                      <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-outline btn-error px-5 font-bold">Close</button>
                      </form>
                    </div>
                    <div class="">
                      <button class="btn btn-error text-white">Buy Now</button>
                    </div>
                  </div>
              </div>
          </div>
        </div>
        </div>
    </dialog>
